<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    
</head>
<body>
    <div class="forgotpass-page">
    <!--forgot password form start -->
        <div id="forgot-p1">
            <div id="tt1">
                <i class="material-icons lock">lock</i> Forgot Password
            </div>
            <form action="/reset-password" method="post">
                <div class="input">
                    <div class="input-addon">
                        <i class="material-icons">face</i>
                        <input id="username" placeholder="Username" type="text" required class="validate" autocomplete="off">
                    </div>
                </div>
                <div class="clearfix"></div>
                <div class="input">
                    <div class="input-addon">
                        <i class="material-icons">email</i>
                        <input id="email" placeholder="Email" type="email" required class="validate" autocomplete="off">
                    </div>
                </div>
                <div class="clearfix"></div>
                <div class="clearfix"></div>
                <br>
                <a href="Reset_passwords.html" class="submit-button">Submit</a>
            </form>
        </div>
</div>
</body>
</html>
