<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <div class="Resetpass-page">
        <!-- Forgot password form start -->
        <div id="Resetp-p1">
            <div id="tt1">
                <i class="material-icons lock">lock</i> Reset Password
            </div>
            <form action="/reset-password" method="post" id="resetForm">
                <div class="input">
                    <div class="input-addon">
                        <i class="material-icons">face</i>
                        <input id="username" placeholder="Username" type="text" required class="validate" autocomplete="off">
                    </div>
                </div>
                <div class="clearfix"></div>
                <div class="input">
                    <div class="input-addon">
                        <i class="material-icons">vpn_key</i>
                        <input id="password" placeholder="Password" type="password" required class="validate" autocomplete="off">
                    </div>
                </div>
                <div class="clearfix"></div>
                <div class="input">
                    <div class="input-addon">
                        <i class="material-icons">vpn_key</i>
                        <input id="confirmPassword" placeholder=" Confirm Password" type="password" required class="validate" autocomplete="off">
                    </div>
                </div>
                <div class="clearfix"></div>
                <br>
               <button type="submit" id="submitButton">Submit</button>
           </form>
           <div id="message" class="message"></div>
        </div>
    </div>
    <script src="scriptforreset.js"></script>
</body>
</html>
