<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="profile1.css">
    <title>Faculty Profile</title>
</head>
<body>
    <div class="lp1">
        <div id="lf1" class="FP Page">
            <form>
                <div class="container">
                    <h2>Faculty Profile</h2>
                    
                    <!-- Picture Upload Section -->
                    <div class="picture-upload">
                        <label for="profile-picture">Upload Your Picture:</label>
                        <input type="file" id="profile-picture" name="profile-picture" accept="image/*">
                    </div>

                    <div class="form-group">
                        <p><label for="Personal Bio"><h3>Personal Details:</h3></label></p>
                        <label for="fname">First Name:</label>
                        <input type="text" id="fname" name="fname" required>

                        <label for="lname">Last Name:</label>
                        <input type="text" id="lname" name="lname" required>

                        <label for="age">Age:</label>
                        <input type="number" id="age" required>

                        <label for="gender">Gender:</label>
                        <input type="text" id="gender" required>

                        <label for="address">Address:</label>
                        <input type="text" id="address" required>
                        
                        <label for="department">Department:</label>
                        <input type="text" id="department" required>

                        <label for="email">Email Address:</label>
                        <input type="email" id="email" required>

                        <label for="phone">Primary Contact Number:</label>
                        <input type="tel" id="phone" required>

                        <label for="bio">Biography:</label>
                        <textarea id="bio" rows="4" required></textarea>

                        <label for="research">Research Interests (comma-separated):</label>
                        <input type="text" id="research" required>

                        <label for="date">Date of Joining:</label>
                        <input type="date" id="date" required>

                        <label for="work">Work Experience:</label>
                        <textarea id="work" rows="4" required></textarea>    
                        
                        <h3>Educational Qualification:</h3>
                        <label for="degree">Certificate/Degree Obtained:</label>
                        <input type="text" id="degree" required>

                        <label for="institution">Institution Name:</label>
                        <input type="text" id="institution" required>

                        <label for="graduation-date">Graduation Date:</label>
                        <input type="date" id="graduation-date" required>

                        <label for="marks">Percentage of Marks (%) Obtained:</label>
                        <input type="number" id="marks" required>

                        <label for="honors">Honors and Awards:</label>
                        <textarea id="honors" rows="4"></textarea>

                        <h3>Academic Enhancement:</h3>
                        <label for="papers-published">Number of Research Papers Published:</label>
                        <input type="number" id="papers-published" required>

                        <label for="papers-published">Name of Research Papers Published:</label>
                        <input type="text" id="papers-published" required>

                        <label for="papers-published">Date of Publication:</label>
                        <input type="date" id="papers-published" required>

                        <label for="certifications">Additional Certifications Obtained:</label>
                        <textarea id="certifications" rows="4" required></textarea>

                        <div class="cv-upload">
                            <label for="cv-upload">Upload Your CV:</label>
                            <input type="file" id="cv-upload" name="cv-upload" accept=".pdf,.doc,.docx">
                        </div>

                        <button type="submit">Submit</button>
                    </div>
                </div>
            </form>

            <div class="profile-display" id="profile-display" style="display:none;">
                <h2>Faculty Profile</h2>
                <div class="profile-info"></div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
